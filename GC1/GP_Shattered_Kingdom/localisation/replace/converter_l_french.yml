 tradition_adaptive_skirmishing:0 "Escarmoucheurs adaptatifs"
 tradition_adaptive_skirmishing_desc:0 "Cette culture sait comment déployer efficacement des escarmoucheurs dans n’importe quel environnement."
 tradition_african_tolerance:0 "Tolérance africaine"
 tradition_african_tolerance_desc:0 "Bien que certains les décrivent comme une faiblesse, un pays fondé sur la compréhension et la tolérance est construit sur des bases solides."
 tradition_agrarian:0 "Agraire"
 tradition_agrarian_desc:0 "Cette culture est nettement agraire, ses terres produisant d’abondantes récoltes pour des armées affamées. Si le fait de ne pas avoir à se battre pour la nourriture permet d’avoir beaucoup de paysans pour la levée, cela signifie également que chaque soldat n’est pas aussi motivé que ceux des régions plus rudes."
 tradition_alpine_supremacy:0 "Suprématie alpine"
 tradition_alpine_supremacy_desc:0 "Les membres de cette culture se sont adaptés à la vie dans et autour des régions montagneuses, et leur connaissance des climats alpins est inégalée."
 tradition_amharic_highlanders:0 "Les montagnards amhariques"
 tradition_amharic_highlanders_desc:0 "Les hauts plateaux amhariques se prêtent bien à l’agriculture, pour autant que l’on sache comment s’y prendre. Depuis de nombreuses générations, ce peuple travaille et vit dans cet environnement, prospérant tout en développant ses propres traditions et coutumes."
 tradition_ancient_miners:0 "Mineurs antiques"
 tradition_ancient_miners_desc:0 "Les membres de cette culture ont toujours été entourés de matières premières, de minerais et de pierres précieuses non taillées. Ils ont ainsi des facilités à trouver des sites d’excavation minière."
 tradition_artisans:0 "Artisans experts"
 tradition_artisans_desc:0 "Dans cette culture, les enfants reprennent souvent la profession de leurs parents, accumulant des connaissances et des compétences étendues pour leur métier au fil des générations."
 tradition_astute_diplomats:0 "Diplomates avisés"
 tradition_astute_diplomats_desc:0 "Il est communément admis dans cette culture que la plus pure expression de la supériorité est la capacité à soumettre son ennemi sans le combattre."
 tradition_battlefield_looters:0 "Pilleurs de champs de bataille"
 tradition_battlefield_looters_desc:0 "Dans cette culture, les batailles ne sont pas menées pour le prestige, mais pour le profit. Qui se soucie de son rang si l’on est incapable de payer la guerre ?"
 tradition_burman_royal_army:0 "Armée royale"
 tradition_burman_royal_army_desc:0 "Avoir une armée permanente qui veille sur la capitale est une tradition pour nous. Cela nous a donné accès à des soldats robustes qui fonctionnent extrêmement bien avec les troupes de soutien, comme les éléphants de guerre."
 tradition_bush_hunting:0 "Chasse de brousse"
 tradition_bush_hunting_desc:0 "La brousse est un endroit rude et accidenté, mais elle offre de nombreuses opportunités à ceux qui savent où regarder et comment l’exploiter. Entraîner nos archers à ces techniques leur donnera un avantage lorsqu’ils engageront des ennemis dans ces zones."
 tradition_by_the_sword:0 "Par l’épée"
 tradition_by_the_sword_desc:0 "Les membres de cette culture pensent que le meilleur missionnaire est celui qui porte une épée. Bien que le soutien aux guerres saintes soit très répandu, les motifs sont examinés de près afin de s’assurer que les puissances divines approuvent."
 tradition_byzantine_succession:0 "Traditions byzantines"
 tradition_byzantine_succession_desc:0 "Cette culture est étroitement associée aux traditions impériales de l’Empire romain d’Orient et à son héritage sous la forme d’un code complexe de conduite à la cour."
 tradition_caravaneers:0 "Caravaniers"
 tradition_caravaneers_desc:0 "Cette culture est bien intégrée dans les pratiques commerciales de la région et ses membres sont fortement associés au commerce caravanier."
 tradition_castle_keepers:0 "Gardiens de château"
 tradition_castle_keepers_desc:0 "L’attaque n’est pas une bonne défense. Une bonne défense est d’avoir le plus de châteaux dans le monde connu."
 tradition_caucasian_wolves:0 "Loups du Caucase"
 tradition_caucasian_wolves_desc:0 "Ayant passé des siècles à s’établir autour des portes du Caucase, cette culture s’est adaptée à tout ce que la guerre de montagne implique."
 tradition_chanson_de_geste:0 "Chanson de geste"
 tradition_chanson_de_geste_desc:0 "Cette culture valorise les actes héroïques d’ancêtres disparus depuis longtemps. Le récit de la vie de chevaliers tels que Guillaume ou Roland est très inspirant."
 tradition_charitable:0 "Charitable"
 tradition_charitable_desc:0 "Quelle que soit leur foi, les personnes de cette culture sont motivées pour soutenir les moins fortunés."
 tradition_chivalry:0 "Chevalerie"
 tradition_chivalry_desc:0 "Cette culture a adopté la chevalerie et les codes de conduite chevaleresques comme méthode sociale de régulation des comportements. Les prouesses martiales, le devoir, l’honneur et la moralité sont appréciés, tout comme la mauvaise poésie et la littérature romantique."
 tradition_city_keepers:0 "Gardiens de ville"
 tradition_city_keepers_desc:0 "Les villes sont au centre de cette culture et ses membres souhaitent que chacune de leurs métropoles devienne soient enviée dans le monde entier."
 tradition_collective_lands:0 "Terres collectives"
 tradition_collective_lands_desc:0 "L’idée que les individus sont personnellement propriétaires de la terre est étrangère à cette culture ; la terre appartient à tous, pour le bien commun."
 tradition_concubines:0 "Concubinage"
 tradition_concubines_desc:0 "Les dirigeants de cette culture ont souvent un certain nombre de concubins ou de concubines dans leur foyer, quelle que soit leur foi."
 tradition_court_eunuchs:0 "Eunuques de la Cour"
 tradition_court_eunuchs_desc:0 "Cette culture fait un usage intensif d’eunuques à la cour, occupant des postes allant de domestiques à administrateurs bureaucratiques et même des commandants militaires. Les hommes sans désir sont faciles à croire."
 tradition_culinary_art:0 "Artistes culinaires"
 tradition_culinary_art_desc:0 "La nourriture n’est pas seulement un moyen de subsistance pour cette culture ; c’est à la fois un art et un rituel, un point central pour la famille et la communauté."
 tradition_culture_blending:0 "Brassage culturel"
 tradition_culture_blending_desc:0 "Les membres de cette culture ont souvent vécu aux côtés de personnes d’autres cultures et sont devenus capables d’assimiler des langues, des traditions et des coutumes étrangères."
 tradition_desert_nomads:0 "Voyageurs du désert"
 tradition_desert_nomads_desc:0 "Cette culture n’est pas étrangère à l’environnement difficile du désert et ses membres ont maîtrisé l’utilisation des chameaux pour les aider dans leurs déplacements, leurs guerres et leur vie quotidienne."
 tradition_desert_ribat:0 "Ribats du désert"
 tradition_desert_ribat_desc:0 "Cette culture a une tradition de retraites fortifiées dans le désert, où les fidèles peuvent vivre en contact avec le ciel et le sable. Ce mode de vie forme des guerriers du désert capables et pieux et attire les mystiques."
 tradition_diasporic:0 "Diaspora"
 tradition_diasporic_desc:0 "Les membres de cette culture ont perdu leur chère patrie. Certains d’entre eux parcourent le monde à la recherche d’un endroit où ils pourront recommencer leur vie."
 tradition_druzhina:0 "Droujiina"
 tradition_druzhina_desc:0 "Les soldats varangiens ont longtemps servi de gardes du corps imposants à nos monarques, mais ils peuvent tout aussi bien servir d’infanterie lourde dans nos armées."
 tradition_dryland_dwellers:0 "Habitants des terres arides"
 tradition_dryland_dwellers_desc:0 "Cette culture est habituée à vivre dans des climats secs, et sait où trouver de l’eau et comment travailler la terre."
 tradition_ep2_avid_falconers:0 "Fauconniers passionnés"
 tradition_ep2_avid_falconers_desc:0 "L’art de l’élevage, du dressage et de la chasse avec des rapaces tels que les faucons et les éperviers est l’un des passe-temps les plus prestigieux de l’élite de cette culture."
 tradition_equal_inheritance:0 "Héritage équitable"
 tradition_equal_inheritance_desc:0 "Dans cette culture, les dirigeants ont l’habitude de partager leurs terres entre tous leurs enfants, même ceux qui seraient normalement exclus."
 tradition_equitable:0 "Équitable"
 tradition_equitable_desc:0 "Dans cette culture, la vérité et la justice impartiale sont très appréciées."
 tradition_esteemed_hospitality:0 "Hospitalité estimée"
 tradition_esteemed_hospitality_desc:0 "Dans cette culture, les dirigeants sont connus pour accueillir à bras ouverts tous ceux qui viennent à leur cour. Ils accueillent les invités et les visiteurs de manière spectaculaire."
 tradition_eye_for_an_eye:0 "Œil pour œil"
 tradition_eye_for_an_eye_desc:0 "Dans cette culture, les affronts ne doivent pas être oubliés, ni pardonnés. Ses membres peuvent être rancuniers pendant longtemps, et la vengeance est menée avec passion."
 tradition_faith_bound:0 "Liés par la foi"
 tradition_faith_bound_desc:0 "Dans cette culture, être d’une autre foi signifie que vous n’êtes pas éligible à la succession."
 tradition_family_entrepreneurship:0 "Affaire familiale"
 tradition_family_entrepreneurship_desc:0 "Cette culture encourage les entreprises familiales dans lesquelles chaque génération reprend les outils et les techniques de la précédente et construit ainsi une forte tradition de professionnalisme ancestral."
 tradition_female_only_inheritance:0 "Matriarcale"
 tradition_female_only_inheritance_desc:0 "Cette culture impose une hiérarchie matriarcale, où la classe dirigeante est composée en grande majorité de femmes."
 tradition_fervent_temple_builders:0 "Fervents bâtisseurs de temples"
 tradition_fervent_temple_builders_desc:0 "Cette culture considère que la construction de temples est le chemin le plus direct vers le divin. On s’attend à ce que les fervents dirigeants construisent de nombreux et grands temples."
 tradition_festivities:0 "Fêtes fréquentes"
 tradition_festivities_desc:0 "La fréquence et l’exubérance avec lesquelles cette culture organise des festivités seraient considérées comme vulgaires par d’autres, mais une fête est une fête !"
 tradition_fishermen:0 "Pêcheurs aguerris"
 tradition_fishermen_desc:0 "Tout le monde peut pêcher, mais le faire avec une habileté telle que toute tentative est fructueuse, indépendamment de la marée ou du vent, est un talent plus rare. Personne ne connaît mieux la côte, sur terre ou en mer, que ces pêcheurs."
 tradition_forbearing:0 "Patience"
 tradition_forbearing_desc:0 "Dans cette culture, il est courant de faire preuve de patience et de retenue face à l’adversité."
 tradition_forest_fighters:0 "Combattants des forêts"
 tradition_forest_fighters_desc:0 "Cette culture est rompue aux combats en forêt."
 tradition_forest_folk:0 "Habitants des forêts"
 tradition_forest_folk_desc:0 "Cette culture vit à proximité de vastes forêts et sait comment en tirer profit."
 tradition_forest_wardens:0 "Gardiens des forêts"
 tradition_forest_wardens_desc:0 "Nos ancêtres vivent dans ces forêts depuis des générations, mais ils sont maintenant menacés par des étrangers. Des siècles d’expérience accumulée dans la lutte contre les forêts nous aideront à protéger notre patrie ancestrale."
 tradition_formation_fighting:0 "Experts en formations de combat"
 tradition_formation_fighting_desc:0 "Cette culture sait créer une synergie entre différents types d’unités par l’utilisation de formations protectrices efficaces."
 tradition_fp1_coastal_warriors:0 "Guerriers côtiers"
 tradition_fp1_coastal_warriors_desc:0 "Nous avons toujours été attirés par le littoral. Le mordant de l’air marin, le cri des mouettes, l’odeur du poisson fumé... quel guerrier choisirait de vivre loin de l’eau et de ses libertés ?"
 tradition_fp1_northern_stories:0 "Histoires du Nord"
 tradition_fp1_northern_stories_desc:0 "La vie est vécue, racontée et mémorisée via les contes. Ce que les gens disent de nous compte autant que ce que nous faisons, car c’est ce qui apparaît dans nos histoires."
 tradition_fp1_performative_honour:0 "Honneur performatif"
 tradition_fp1_performative_honour_desc:0 "L’honneur est certes de naissance, mais il se gagne et se perd aussi par les actes. En se vengeant des offenses, ou en échouant à le faire, les soldats deviennent de la racaille tandis que les enfants deviennent des guerriers."
 tradition_fp1_the_right_to_prove:0 "Le droit de faire ses preuves"
 tradition_fp1_the_right_to_prove_desc:0 "Bien que tout le monde ne naît pas combattants, avec du courage et un bras fort pour tenir l’arme, n’importe qui peut se montrer guerrier dans l’âme et le devenir dans les faits."
 tradition_fp1_trials_by_combat:0 "Duels judiciaires"
 tradition_fp1_trials_by_combat_desc:0 "Les mots se substituent aux armes quand on est lâche. Pourquoi laisser la justice aux lois décrépites et aux magistrats corrompus alors que les conflits peuvent être réglés plus rapidement et plus équitablement avec une lame ?"
 tradition_fp2_malleable_subjects:0 "Sujets malléables"
 tradition_fp2_malleable_subjects_desc:0 "Qui peut dire ce qu’est la liberté ? Un roi est semblable à un autre, quelle que soit sa culture. La vraie liberté vient de l’apprentissage de la vie avec n’importe quel seigneur."
 tradition_fp2_ritualised_friendship:0 "Amitié ritualisée"
 tradition_fp2_ritualised_friendship_desc:0 "Les liens familiaux pourraient être plus forts que les liens d’amitié ou d’amour, mais le vin permet de mieux vivre."
 tradition_fp2_state_ransoming:0 "Rançonnement de l’État"
 tradition_fp2_state_ransoming_desc:0 "Chaque soldat part au combat, prêt à risquer sa vie pour son seigneur. N’est-il pas de leur devoir de leur offrir une certaine garantie de sécurité, quel que soit leur poste, s’ils sont capturés sur le terrain ?"
 tradition_fp2_strategy_gamers:0 "Guerriers de jeux de société"
 tradition_fp2_strategy_gamers_desc:0 "Tout commandant peut espérer avoir de la chance le jour de la bataille, mais un vrai stratège garde son esprit affûté par la pratique et la ruse, de sorte qu’il n’a pas besoin de chance."
 tradition_fp3_beacon_of_learning:0 "Phare d’érudition"
 tradition_fp3_beacon_of_learning_desc:0 "Mélange d’éruditions grecque, indienne et arabe, cette culture est fière de ses progrès scientifiques."
 tradition_fp3_enlightened_magnates:0 "Magnats éclairés"
 tradition_fp3_enlightened_magnates_desc:0 "Cette culture a une tradition historique de performance administrative et d’habileté politique. Un bon dirigeant doit posséder ces deux qualités glorieuses, ou chercher conseil auprès de ceux qui les possèdent."
 tradition_fp3_fierce_independence:0 "Indépendance farouche"
 tradition_fp3_fierce_independence_desc:0 "Au fil des années, bien des tyrans ont tenté d’écraser cette culture, mais elle a survécu grâce à sa résistance et ses succès militaires."
 tradition_fp3_frontier_warriors:0 "Guerriers frontaliers"
 tradition_fp3_frontier_warriors_desc:0 "Cette culture lutte constamment pour dominer la frontière sauvage. Elle y emploie un mélange instable de soldats d’élite, de mercenaires tribaux et de volontaires fanatiques."
 tradition_fp3_irrigation_experts:0 "Experts en irrigation"
 tradition_fp3_irrigation_experts_desc:0 "Cette culture maîtrise les technologies hydrologiques et, à force d’inventivité et d’efforts collectifs, peut faire fleurir jusqu’aux pires déserts."
 tradition_fp3_jirga:0 "Jirga"
 tradition_fp3_jirga_desc:0 "Les anciens et les chefs de cette culture peuvent tenir des assemblées pour résoudre les conflits conformément à leur ancien code tribal et couronner les rois du pays."
 tradition_fp3_pragmatic_creed:0 "Credo pragmatique"
 tradition_fp3_pragmatic_creed_desc:0 "Les guerriers de cette culture sont libres de tout apparat et mettent l’accent sur la valeur et l’adaptabilité du simple soldat, au détriment de l’élite montée traditionnelle."
 tradition_fractious:0 "Indisciplinés"
 tradition_fractious_desc:0 "L’ennemi de mon ennemi est aussi mon ennemi."
 tradition_frugal_armorsmiths:0 "Armuriers économes"
 tradition_frugal_armorsmiths_desc:0 "Si une armure de haute qualité peut sauver une vie, dix armures décentes peuvent permettre de gagner une bataille."
 tradition_futuwaa:0 "Futuwah"
 tradition_futuwaa_desc:0 "Nos jeunes se regroupent dans des centres qui encouragent les prouesses, la vigueur et le comportement moral. En les soutenant, nous nous assurons un approvisionnement en soldats en bonne santé que nous pouvons rallier à notre cause."
 tradition_gardening:0 "Architectes des jardins"
 tradition_gardening_desc:0 "Cette culture a une longue tradition de construction et d’entretien de divers types de jardins, se construisant ainsi un petit paradis."
 tradition_garuda_warriors:0 "Guerriers garudas"
 tradition_garuda_warriors_desc:0 "Les guerriers émérites de cette culture sont appelés garudas et doivent se battre jusqu’à la mort. Même ceux qui suivent un garuda sont censés mourir si leur chef meurt, que ce soit au combat ou de leur propre main."
 tradition_hard_working:0 "Assidus"
 tradition_hard_working_desc:0 "Cette culture transmet les idées d’assiduité et de dur labeur."
 tradition_hereditary_bards:0 "Bardes héréditaires"
 tradition_hereditary_bards_desc:0 "Pour cette cultures, il existe des histoires transmises de génération en génération qui sont aussi précieuses que n’importe quel titre de propriété."
 tradition_hereditary_hierarchy:0 "Hiérarchie héréditaire"
 tradition_hereditary_hierarchy_desc:0 "Il est ancré dans cette culture que le rôle de chef se transmet par le sang, que la noblesse est liée aux châteaux et que la structure féodale est inébranlable. Ils n’oublient pas facilement ceux qui brisent le code féodal."
 tradition_hidden_cities:0 "Cités cachées"
 tradition_hidden_cities_desc:0 "Qu’elles soient dans les arbres de la jungle ou protégés par le dédale de la végétation, les villes de cette culture peuvent ne pas être connues des étrangers. Il leur est donc difficile de savoir comment les assiéger."
 tradition_highland_warriors:0 "Guerriers des collines"
 tradition_highland_warriors_desc:0 "Les guerriers de cette culture se battent bien sur les pentes et les vallées de leurs régions vallonnées."
 tradition_hill_dwellers:0 "Habitants des collines"
 tradition_hill_dwellers_desc:0 "Cette culture est à l’aise dans les collines, et sait comment y travailler les terres efficacement."
 tradition_himalayan_settlers:0 "Colons himalayens"
 tradition_himalayan_settlers_desc:0 "Cette culture a élu domicile sur le « toit du monde » où les hivers sont longs et rigoureux. Ses membres sont fiers du fait que peu de cultures en bas seraient capables de vivre aussi bien qu’eux sur les sommets et les plateaux où seuls les moutons peuvent prospérer."
 tradition_hird:0 "Hirds"
 tradition_hird_desc:0 "La tradition consistant à garder des troupes au service d’une maison nous a bien servi. En formalisant et en élargissant ce système, nous pouvons déployer des régiments entiers de húskarls dans nos armées."
 tradition_hit_and_run:0 "Tactiques de harcèlement"
 tradition_hit_and_run_desc:0 "Cette culture est passée maître dans l’utilisation d’unités à armure légère pour frapper durement l’ennemi, puis se replier."
 tradition_hold_the_line:0 "Tenir la ligne"
 tradition_hold_the_line_desc:0 "Dans cette culture, chaque combattant est fier de sa puissance. Les discours enthousiastes de leurs commandants gardent les soldats inspirés jusqu’à la fin."
 tradition_horn_mountain_skirmishing:0 "Escarmouche en montagne"
 tradition_horn_mountain_skirmishing_desc:0 "Les grandes montagnes de la Corne de l’Afrique posent des problèmes logistiques à de nombreux types d’armées, mais nos escarmoucheurs peuvent facilement s’adapter à ces situations pour mettre en déroute les envahisseurs ennemis."
 tradition_horse_breeder:0 "Éleveurs de chevaux"
 tradition_horse_breeder_desc:0 "Cette culture a minutieusement accumulé des connaissances et une expérience dans l’art et la science de l’élevage des chevaux. Qu’ils soient destriers ou coursiers, les chevaux de ce peuple sont réputés pour leur supériorité."
 tradition_horse_lords:0 "Seigneurs de cavalerie"
 tradition_horse_lords_desc:0 "Cette culture sait se servir des chevaux à la guerre."
 tradition_hunters:0 "Chasseurs prolifiques"
 tradition_hunters_desc:0 "Poussée par la nécessité économique, ou peut-être par les attentes sociales, cette culture a raffiné ses pratiques de chasse pour en faire un art précis et presque magnifique."
 tradition_hussar:0 "Raids de konni"
 tradition_hussar_desc:0 "Cavalerie légère pouvant frapper rapidement les ennemis exposés avant de se retirer. Les konni peuvent servir de régiments spécialisés dans le harcèlement et les raids."
 tradition_illyrian_grit:0 "Courage illyrien"
 tradition_illyrian_grit_desc:0 "Les membres de cette culture peuvent se battre entre eux, mais ils se lèveront d’un seul bloc pour affronter un éventuel envahisseur."
 tradition_insular_spirit:0 "Esprit insulaire"
 tradition_insular_spirit_desc:0 "Cette culture est déterminée à ne pas être détournée de ses voies originales et se battra pour n’importe lequel des siens attaqué par une autre culture."
 tradition_isolationist:0 "Isolationniste"
 tradition_isolationist_desc:0 "Cette culture préfère rester isolée et ne regarde pas souvent en dehors de ses frontières."
 tradition_jungle_dwellers:0 "Habitants de la jungle"
 tradition_jungle_dwellers_desc:0 "Cette culture vit à proximité de la jungle et sait comment en exploiter les richesses."
 tradition_jungle_warriors:0 "Guerriers de la jungle"
 tradition_jungle_warriors_desc:0 "Les guerriers de cette culture savent comment traverser des jungles dangereuses."
 tradition_khadga_puja:0 "Khadga puja"
 tradition_khadga_puja_desc:0 "Cette culture a adopté l’art martial et le culte rituel des épées à deux mains, ce qui leur permet de former des guerriers forts et habiles. Leurs lourdes épées leur permettent de faucher l’infanterie et la cavalerie."
 tradition_land_of_the_bow:0 "Terre de l’arc"
 tradition_land_of_the_bow_desc:0 "Sur une terre d’abondance rendue fertile par le Nil et leur propre ingéniosité, les Nubiens prospère depuis des générations. Depuis presque aussi longtemps, l’arc est l’arme de choix pour dissuader les pilleurs et les brigands des déserts environnants."
 tradition_language_scholars:0 "Linguistes"
 tradition_language_scholars_desc:0 "Apprendre les mots d’un voisin rapproche un peu plus de la langue du Divin."
 tradition_legalistic:0 "Légaliste"
 tradition_legalistic_desc:0 "Cette culture considère le droit et sa codification comme le paramètre le plus important d’une société civilisée."
 tradition_legendary_noble_families:0 "Familles nobles légendaires"
 tradition_legendary_noble_families_desc:0 "Si vous n’êtes pas lié à l’une des familles nobles qui ont contribué à forger le destin de cette culture, vous n’êtes rien."
 tradition_life_is_just_a_joke:0 "La vie n’est qu’une blague"
 tradition_life_is_just_a_joke_desc:0 "Les membres de cette culture riraient même sur le billot avec une hache au-dessus de la tête."
 tradition_longbow_competitions:0 "Concours d’arcs longs"
 tradition_longbow_competitions_desc:0 "Cette culture privilégie un arc plus puissant que la normale et s’entraîner à l’utiliser une fois par semaine est aussi important qu’un rituel de culte, que ce soit dans les villages ruraux ou les grandes métropoles."
 tradition_lords_of_the_elephant:0 "Seigneurs des éléphants"
 tradition_lords_of_the_elephant_desc:0 "Cette culture vénère les éléphants et les assimilent à la royauté. Ses membres sont passés maîtres dans l’art de les capturer, de les dresser et de les utiliser pour obtenir des effets dévastateurs à la guerre."
 tradition_loyal_soldiers:0 "Sujets loyaux"
 tradition_loyal_soldiers_desc:0 "Pour cette culture, servir son seigneur et son pays est à la fois noble et juste - un devoir et un privilège, plutôt qu’un arrangement intéressé ou un fardeau indésirable."
 tradition_malleable_invaders:0 "Envahisseurs malléables"
 tradition_malleable_invaders_desc:0 "Nous prendrons vos terres, vos enfants, vos traditions et votre avenir."
 tradition_maritime_mangroves:0 "Mangroves maritimes"
 tradition_maritime_mangroves_desc:0 "Cette culture a appris à naviguer dans des terres marécageuses que d’autres cultures trouvent infranchissables. Elle s’en est servie pour construire des bases inaccessibles d’où elle peut commercer, faire des raids et explorer le monde."
 tradition_maritime_mercantilism:0 "Mercantilisme maritime"
 tradition_maritime_mercantilism_desc:0 "Le monde est peut-être dirigé par des armées, mais cette culture sait qu’il est véritablement contrôlé par celui qui domine les flux d’or à travers les mers."
 tradition_martial_admiration:0 "Admiration martiale"
 tradition_martial_admiration_desc:0 "Ceux qui sont prêts à prendre l’épée et à se battre pour leur culture sont dignes d’admiration. Quelles que soient leurs chances."
 tradition_medicinal_plants:0 "Herboristes médicinaux"
 tradition_medicinal_plants_desc:0 "Cette culture a depuis longtemps développé une connaissance des propriétés médicinales des plantes et des arbres. Pour ses membres, la plupart des maux peuvent être soignés avec le bon cataplasme, la bonne pommade ou le bon ragoût."
 tradition_memories_of_bactria:0 "Souvenirs de Bactrie"
 tradition_memories_of_bactria_desc:0 "Dans la mémoire culturelle de ce peuple est gravé l’idéal de la terre parfaite de Bactrie, la belle couronne de l’Est, dont le temps reviendra."
 tradition_mendicant_mystics:0 "Mystiques mendiants"
 tradition_mendicant_mystics_desc:0 "Les membres pieux de cette culture croient fermement que la foi doit être dispensée sur le terrain et les plus dévots d’entre eux parcourent fréquemment le monde."
 tradition_merciful_blindings:0 "Aveuglement miséricordieux"
 tradition_merciful_blindings_desc:0 "Peu importe jusqu’à quel point on a dépassé le stade du pardon, cette culture pense qu’il vaut mieux avoir un œil crevé que de transpercer un cœur."
 tradition_metal_craftsmanship:0 "Métallurgistes"
 tradition_metal_craftsmanship_desc:0 "Cette culture bénéficie d’un accès aisé au fer depuis des siècles. Au fil du temps, ses membres ont amélioré leur compréhension du métal à un tel point que leur nom est devenu synonyme d’armes et d’armures durables et de haute qualité."
 tradition_mixed_governance:0 "Gouvernance mixte"
 tradition_mixed_governance_desc:0 "Cette culture considère que chaque pensée vaut la peine d’être entendue et que chaque nouvelle façon de gouverner vaut la peine d’être essayée. Les seigneurs encouragent leurs vassaux à gouverner comme ils l’entendent."
 tradition_mobile_guards:0 "Tactiques défensives"
 tradition_mobile_guards_desc:0 "Notre peuple a été exilé et chassé à maintes reprises. Bien que tragiques, ces expériences nous ont amenés à acquérir une habileté exceptionnelle en tactiques d’arrière-garde qui minimisent les pertes."
 tradition_modest:0 "Modeste"
 tradition_modest_desc:0 "Cette culture valorise la modestie, il ne faut pas prendre trop de place ni se croire meilleur que les autres."
 tradition_monastic_communities:0 "Communautés monastiques"
 tradition_monastic_communities_desc:0 "Cette culture a comme longue tradition d’envoyer sa progéniture noble servir la foi. Des penseurs politiques vénérés sont souvent issus des ordres monastiques."
 tradition_monogamous:0 "Monogame"
 tradition_monogamous_desc:0 "Dans cette culture, on ne garde qu’un seul conjoint, quelle que soit sa foi."
 tradition_mountain_herding:0 "Élevage de montagne"
 tradition_mountain_herding_desc:0 "Cette culture a fait des montagnes froides son foyer dans une région par ailleurs sèche. Les éleveurs et les agriculteurs de ces hautes terres font des guerriers robustes, et au fil du temps, leur labeur a permis à ce peuple de prospérer bien au dessus du désert aride."
 tradition_mountain_homes:0 "Habitants des montagnes"
 tradition_mountain_homes_desc:0 "Cette culture sait comment vivre et prospérer sur les plateaux près des pentes abruptes des montagnes."
 tradition_mountaineer_ruralism:0 "Ruralisme montagnard"
 tradition_mountaineer_ruralism_desc:0 "Depuis leurs origines dans les collines de la forêt de Bohême, jusqu’aux rochers des montagnes Ore et Tatra, la plupart des membres de cette culture savent non seulement comment traverser les terres rocheuses, mais aussi comment gérer la vie en montagne avec aisance."
 tradition_mountaineers:0 "Alpinistes"
 tradition_mountaineers_desc:0 "Les soldats de cette culture portent tout ce dont ils ont besoin pour franchir les montagnes."
 tradition_mubarizuns:0 "Mubarizun"
 tradition_mubarizuns_desc:0 "Inspirés des champions légendaires de l’armée de Rashidun, nos soldats mubarizun sont formés pour exceller dans les combats en formation aussi bien que singuliers."
 tradition_music_theory:0 "Théoriciens de la musique"
 tradition_music_theory_desc:0 "Cette culture considère la musique comme le langage du divin et c’est pourquoi de nombreux membres l’étudie dès leur plus jeune âge."
 tradition_mystical_ancestors:0 "Ancêtres mystiques"
 tradition_mystical_ancestors_desc:0 "Le lignage est très important pour cette culture, au point que les ancêtres sont devenus des êtres mythiques et légendaires dont nombre de membres prétendent être les descendants."
 tradition_noble_adoption:0 "Adoption noble"
 tradition_noble_adoption_desc:0 "L’adoption d’enfants orphelins par des Maisons nobles est monnaie courante dans cette société."
 tradition_nubian_warrior_queens:0 "Reines guerrières"
 tradition_nubian_warrior_queens_desc:0 "Ceux qui vivent à l’est de l’Afrique se souviennent bien des grandes reines guerrières qui se sont dressées jadis contre les envahisseurs et ont forgé les royaumes de Koush. Nos voisins persistent peut-être à prôner la supériorité des mâles, mais nous assurons la continuité de nos lignées par nos mères, et le cri de guerre des puissantes femmes nubiennes renvoie ces « hommes » étrangers chez eux en courant."
 tradition_only_the_strong:0 "Seulement les forts"
 tradition_only_the_strong_desc:0 "Cette culture accorde une grande importance au fait de disposer de quelques guerriers bien entraînés. Si vous n’êtes pas le meilleur des meilleurs, vous n’êtes pas le bienvenu pour combattre."
 tradition_pacifism:0 "Pacifistes"
 tradition_pacifism_desc:0 "Pour cette culture, l’usage de la force n’est jamais justifié. Ce n’est qu’en suivant la voie de la non-violence que les gens peuvent réellement vivre en paix."
 tradition_parochialism:0 "Esprit de clocher"
 tradition_parochialism_desc:0 "Les citadins de cette culture sont férocement compétitifs et indépendants. Ils investissent beaucoup d’argent et d’énergie pour s’assurer que leur ville est la plus grande."
 tradition_pastoralists:0 "Pastoralistes"
 tradition_pastoralists_desc:0 "Cette culture est à l’aise dans les terrains vastes et ouverts, où elle garde de grands groupes d’animaux."
 tradition_philosopher_culture:0 "Culture philosophique"
 tradition_philosopher_culture_desc:0 "Cette culture favorise la réflexion et le travail sur soi."
 tradition_poetry:0 "Poésie raffinée"
 tradition_poetry_desc:0 "La poésie est considérée comme un art noble dans cette culture, et beaucoup d’entre eux passent du temps à assembler des mots avec du sens et de la réflexion."
 tradition_polders:0 "Terres endiguées"
 tradition_polders_desc:0 "Cette culture a pour vieille tradition de gagner des terres sur la mer. Cela lui permet d’utiliser pour l’agriculture et la construction ce qui serait normalement un fond marin peu profond."
 tradition_polygamous:0 "Polygame"
 tradition_polygamous_desc:0 "Dans cette culture, on a tendance à avoir plusieurs conjoints, quelle que soit la foi."
 tradition_practiced_pirates:0 "Pirates chevronnés"
 tradition_practiced_pirates_desc:0 "Prendre d’assaut un port, l’incendier et prendre tout ce qui n’est pas fixé au sol n’est peut-être pas noble, mais c’est rentable."
 tradition_priestly_caste:0 "Caste sacerdotale"
 tradition_priestly_caste_desc:0 "Cette culture applique un système de castes pour anoblir la prêtrise dans leur société. Pour ses membres, les personnes chargées d’interpréter la volonté du divin doivent être protégées et obéies."
 tradition_quarrelsome:0 "Querelleurs"
 tradition_quarrelsome_desc:0 "Les conflits frontaliers sont courants pour les dirigeants de cette culture. Les terres changent souvent de mains de manière injuste."
 tradition_reavers:0 "Pilleurs"
 tradition_reavers_desc:0 "De nombreux membres de cette culture qui vivent sur la côte s’essaient à monter à bord de navires pour aller commettre des pillages dans d’autres ports. Bien que cela ne soit pas toléré par leurs seigneurs directs, chaque dirigeant sait que cela fera de meilleurs soldats le moment venu."
 tradition_reindeer_hunters:0 "Chasseurs de rennes"
 tradition_reindeer_hunters_desc:0 "La chasse au cerf n’est rien de plus qu’une danse sur le gel constant de la taïga. Cette culture a appris à utiliser au mieux les fournitures de chasse qu’elle possède."
 tradition_religion_blending:0 "Brassage religieux"
 tradition_religion_blending_desc:0 "Les membres de cette culture vivent souvent ensemble avec ceux qui partagent des croyances différentes et adoptent volontiers des éléments étrangers dans leur propre culte."
 tradition_religious_festivities:0 "Fêtes religieuses"
 tradition_religious_festivities_desc:0 "Le mouvement du soleil et des étoiles n’est pas pertinent pour la conception du temps dans cette culture. Le passage des jours s’y compte par les célébrations religieuses régulières auxquelles tout le monde est invité !"
 tradition_religious_patronage:0 "Patronage religieux"
 tradition_religious_patronage_desc:0 "Pour le salut de l’âme, il faut s’engager dans des œuvres à signification religieuse. On ne peut pas acheter la rédemption, mais avoir un temple de prêtres qui chantent ses louanges aide."
 tradition_republican_legacy:0 "Héritage républicain"
 tradition_republican_legacy_desc:0 "Cette culture a une longue tradition de valeurs républicaines, où les citadins sont tout aussi importantes que les propriétaires fonciers ruraux."
 tradition_reverence_for_veterans:0 "Respect des vétérans"
 tradition_reverence_for_veterans_desc:0 "Cette culture ne méprise pas ceux qui ne peuvent plus se battre à cause d’une blessure. Au contraire, ils sont célébrés comme des héros et utilisés comme enseignants."
 tradition_ritual_scarrification:0 "Scarification rituelle"
 tradition_ritual_scarrification_desc:0 "Cette culture respecte les personnes dont la chair a rencontré une lame. Que ce soit pour prouver leur valeur ou pour dessiner de beaux motifs, ses membres se scarifient eux-mêmes."
 tradition_roman_legacy:0 "Héritage romain oriental"
 tradition_roman_legacy_desc:0 "L’organisation militaire de l’Empire romain est toujours présente dans la mémoire de cette culture. Une armée professionnelle est préférée aux levées."
 tradition_ruling_caste:0 "Caste dirigeante"
 tradition_ruling_caste_desc:0 "Les dirigeants de cette culture ont l’habitude de régner sur des sujets qui ne font pas partie de leur propre culture. Ils savent comment réprimer efficacement les révoltes, au détriment de la façon dont ils sont perçus."
 tradition_runestones:0 "Pierres runiques"
 tradition_runestones_desc:0 "La mort, la conquête et l’acquisition d’un rang ne sont-elles pas ce qui définit la vie de la noblesse ?"
 tradition_sacral_kingship:0 "Royauté sacrée"
 tradition_sacral_kingship_desc:0 "Dans cette culture, la royauté est considérée comme divine. Qu’est-ce qu’un roi par rapport à un dieu ?"
 tradition_sacred_groves:0 "Arbres sacrés"
 tradition_sacred_groves_desc:0 "Les arbres sont considérés comme sacrés par cette culture. La forêt est un être vivant dont il faut prendre soin et non qu’il faut détruire."
 tradition_sacred_hunts:0 "Chasses sacrées"
 tradition_sacred_hunts_desc:0 "La chasse n’est ni un sport ni un passe-temps, elle n’est rien de moins que l’expression la plus pure de l’expérience humaine lors de laquelle l’on peut se connecter au divin en démontrant sa maîtrise de la nature."
 tradition_sacred_mountains:0 "Montagnes sacrées"
 tradition_sacred_mountains_desc:0 "Cette culture considère la montagne comme un lien avec le divin et la traite avec révérence."
 tradition_saharan_nomads:0 "Nomades sahariens"
 tradition_saharan_nomads_desc:0 "Cette culture est intimement liée au désert saharien, qu’elle traverse depuis des siècles, reliant la Méditerranée aux royaumes subsahariens du Sahel."
 tradition_scientific_curiosity:0 "Curiosité scientifique"
 tradition_scientific_curiosity_desc:0 "La plupart des gens cherchent des réponses à gauche, à droite, en arrière et en avant. Pas ces gens-là. Ces gens regardent vers le haut."
 tradition_seafaring:0 "Marins"
 tradition_seafaring__heritage_north_germanic:0 "Marins"
 tradition_seafaring__heritage_north_germanic_desc:0 "Pour cette culture, l’appel de la mer est trop fort pour qu’on y résiste, et ses membres ne rêvent que de naviguer sur un océan cristallin ou monter sur la crête d’une vague d’une violente tempête."
 tradition_seafaring_desc:0 "Pour cette culture, l’appel de la mer est trop fort pour qu’on y résiste, et ses membres ne rêvent que de naviguer sur un océan cristallin ou monter sur la crête d’une vague d’une violente tempête."
 tradition_sorcerous_metallurgy:0 "Métallurgie de sorcier"
 tradition_sorcerous_metallurgy_desc:0 "Il y a autant d’alchimistes de cette culture qui tentent de transformer le métal en or que de forgerons qui forgent des armes. Quelle importance si leur richesse et leurs armes sont améliorées par la sorcellerie ?"
 tradition_spartan:0 "Spartiate"
 tradition_spartan_desc:0 "Cette culture n’accorde pas de prix aux ornements du pouvoir - la cérémonie, la richesse, la décoration inutile. Elle est plus intéressée par le pouvoir lui-même, de préférence sous la forme de murs et de donjons imposants."
 tradition_stalwart_defenders:0 "Défenseurs acharnés"
 tradition_stalwart_defenders_desc:0 "La défense de ce qui lui appartient est d’une importance capitale pour cette culture."
 tradition_stand_and_fight:0 "Tenir et se battre"
 tradition_stand_and_fight_desc:0 "Les guerriers de cette culture sont inflexibles. Ils ne reculent pas, même face à des obstacles considérables, pour le meilleur ou pour le pire."
 tradition_staunch_traditionalists:0 "Traditionalistes acharnés"
 tradition_staunch_traditionalists_desc:0 "La tradition est la tradition, elle est immuable. Nous devons être prêts et disposés à défendre ce qui fait de nous ce que nous sommes."
 tradition_steppe_tolerance:0 "Tolérance de la steppe"
 tradition_steppe_tolerance_desc:0 "Ceux qui vivent dans la steppe auront toujours beaucoup en commun avec ceux qui partagent leur mode de vie. Les étrangers peuvent pratiquer un culte différent, ils restent néanmoins des chevaucheurs."
 tradition_storytellers:0 "Conteurs"
 tradition_storytellers_desc:0 "Cette culture possède une tradition orale forte. Le passé est préservé par des récits rituels dans lesquels les légendes sont transmises de génération en génération."
 tradition_strength_display:0 "Démonstration de force"
 tradition_strength_display_desc:0 "Il ne suffit pas de posséder la force. Il faut en faire la démonstration devant les autres, afin de savoir que l’on puisse soit affronter un adversaire de taille, soit combattre aux côtés d’un allié précieux."
 tradition_strength_in_numbers:0 "La force du nombre"
 tradition_strength_in_numbers_desc:0 "Cette culture renonce à avoir des troupes d’élite, et favorise plutôt les armées de masse."
 tradition_strong_kinship:0 "Liens du sang"
 tradition_strong_kinship_desc:0 "Cette culture a une longue tradition de liens du sang su sein de la famille élargie, ou clan. En cas de besoin, un dirigeant pourra toujours compter sur sa famille."
 tradition_swords_for_hire:0 "Épées à embaucher"
 tradition_swords_for_hire_desc:0 "Cette culture voit d’un bon œil le travail des mercenaires et encourage les guerriers à rechercher la gloire en tant que mercenaires entre deux guerres."
 tradition_talent_acquisition:0 "Reconnaissance du talent"
 tradition_talent_acquisition_desc:0 "« Tuez-moi si vous le souhaitez, mais si vous me laissez vivre, je vous servirai loyalement. »"
 tradition_tea_ceremony:0 "Cérémonies du thé"
 tradition_tea_ceremony_desc:0 "Parfois, il suffit d’une bonne tasse de thé pour que tout aille mieux."
 tradition_the_witenagemot:0 "Witenagemot"
 tradition_the_witenagemot_desc:0 "Cette culture a une longue tradition de tenue d’assemblées de sages du pays lors desquelles ils débattent de la politique, du droit, des finances et, plus important encore, de la meilleure façon de conseiller le dirigeant."
 tradition_theocratic_autonomy:0 "Autonomie théocratique"
 tradition_theocratic_autonomy_desc:0 "Les autorités religieuses de cette culture bénéficient d’une grande marge de manœuvre de la part des dirigeants laïques et reçoivent le respect et l’obéissance de la population."
 tradition_things:0 "Tings"
 tradition_things_desc:0 "En Scandinavie, les distances et la nature sauvage rendent l’autorité centralisée inefficace. Lorsque des différends doivent être résolus et des décisions prises, on réunit le Ting, une assemblée de pairs présidée par un législateur."
 tradition_tribe_unity:0 "Unité tribale"
 tradition_tribe_unity_desc:0 "Cette culture met l’accent sur les liens familiaux et communautaires que ses membres partagent, les poussant à se souvenir de leur héritage commun."
 tradition_upland_skirmishing:0 "Escarmouche des hautes terres"
 tradition_upland_skirmishing_desc:0 "Les collines de la savane boisée sont notre patrie depuis des générations. Nos ancêtres nous ont montré comment utiliser ce terrain, alors nous pouvons utiliser ces connaissances pour notre défense contre les pilleurs qui menacent nos frontières."
 tradition_vegetarianism:0 "Végétariens"
 tradition_vegetarianism_desc:0 "Cette culture a développé une forte aversion pour la consommation de la chair animale et pratique le végétarisme."
 tradition_visigothic_codes:0 "Codes wisigoths"
 tradition_visigothic_codes_desc:0 "Bien que nombre des traditions les plus anciennes des Wisigoths aient été oubliées depuis longtemps, les enfants des Pyrénées se souviennent d’anciennes coutumes et de la façon dont la terre était divisée entre les fils et les filles de façon pragmatique mais équitable."
 tradition_warrior_culture:0 "Culture guerrière"
 tradition_warrior_culture_desc:0 "Cette culture valorise les prouesses martiales et la force par-dessus tout. Les enfants sont formés au combat et sont découragés de poursuivre des études. La faiblesse n’est pas tolérée."
 tradition_warrior_monks:0 "Prêtres guerriers"
 tradition_warrior_monks_desc:0 "Cette culture estime que si vous choisissez de poursuivre des études théologiques, vous devez également être capable de défendre votre foi."
 tradition_warriors_by_merit:0 "Guerriers par le mérite"
 tradition_warriors_by_merit_desc:0 "Cette culture estime que si vous avez prouvé vos aptitudes guerrières, vous devriez être autorisé à combattre, peu importe qui vous êtes."
 tradition_warriors_of_the_dry:0 "Guerriers des terrains secs"
 tradition_warriors_of_the_dry_desc:0 "Cette culture est passée maître dans l’art de se battre dans des climats très secs."
 tradition_wedding_ceremonies:0 "Cérémonies de mariage"
 tradition_wedding_ceremonies_desc:0 "Pour cette culture, l’union de deux personnes par le mariage est considérée comme une affaire hautement publique et rituelle."
 tradition_welcoming:0 "Charismatique"
 tradition_welcoming_desc:0 "Les membres de cette culture excellent dans les affaires diplomatiques, et l’étiquette est valorisée par-dessus tout."
 tradition_wetlanders:0 "Habitants de zones humides"
 tradition_wetlanders_desc:0 "Les membres de cette culture ont maîtrisé les tourbières et les marais. Bien que la vie soit parfois une bataille contre la moisissure, ils ont appris à utiliser la tourbe à leur avantage."
 tradition_winter_warriors:0 "Guerriers hivernaux"
 tradition_winter_warriors_desc:0 "Cette culture est habituée à la dure réalité des vents violents et du froid glacial."
 tradition_xenophilic:0 "Xénophile"
 tradition_xenophilic_desc:0 "Cette culture accueille tout le monde et est véritablement fascinée par toutes les cultures."
 tradition_zealous_people:0 "Solides croyants"
 tradition_zealous_people_desc:0 "Les personnes de cette culture sont particulièrement zélées et dévouées à leur foi."
